<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Base.Tube</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: hsl(10, 25%, 2%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            color: #fa7517;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .video-container {
            width: 300px;
            height: 180px;
            margin: 0 auto 2rem;
            background: #333;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .playhead {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #fa7517;
            transition: width 0.1s linear;
        }
        .cta-button {
            background-color: #fa7517;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #ff8c3a;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! This video seems to be buffering indefinitely.</p>
        <div class="video-container" id="videoContainer">
            <div class="playhead" id="playhead"></div>
        </div>
        <p>Let's get you back to some actual content!</p>
        <a href="/" class="cta-button">Return to Homepage</a>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const playhead = document.getElementById('playhead');
        let progress = 0;

        function updatePlayhead() {
            progress += 1;
            if (progress > 100) {
                progress = 0;
            }
            playhead.style.width = `${progress}%`;
            requestAnimationFrame(updatePlayhead);
        }

        videoContainer.addEventListener('mousemove', (e) => {
            const rect = videoContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            progress = (x / rect.width) * 100;
            playhead.style.width = `${progress}%`;
        });

        videoContainer.addEventListener('mouseleave', () => {
            updatePlayhead();
        });

        updatePlayhead();
    </script>
</body>
</html>
